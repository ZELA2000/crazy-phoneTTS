version: '3.8'

services:
  crazy-phonetts-backend:
    build: ./backend
    container_name: crazy-phonetts-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/output:/app/output
      - crazy_phonetts_library:/app/uploads/library
      - ./VERSION:/app/VERSION:ro  # File VERSION per controllo aggiornamenti
    environment:
      - PYTHONUNBUFFERED=1
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION:-italynorth}
      - AZURE_SPEECH_ENDPOINT=${AZURE_SPEECH_ENDPOINT}
    env_file:
      - .env  # Carica variabili d'ambiente dal file .env se presente
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  crazy-phonetts-frontend:
    build: ./frontend
    container_name: crazy-phonetts-frontend
    ports:
      - "3000:3000"
    depends_on:
      - crazy-phonetts-backend
    environment:
      # Rimozione IP hardcoded - il frontend rilever√† automaticamente l'IP giusto
      # Se vuoi forzare un IP specifico, decommentare e modificare la riga sotto:
      # - REACT_APP_API_URL=http://YOUR_SERVER_IP:8000
      - NODE_ENV=production
      - BROWSER=none
      - CI=true

volumes:
  crazy_phonetts_uploads:
  crazy_phonetts_output:
  crazy_phonetts_library:
